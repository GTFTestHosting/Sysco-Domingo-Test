<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sysco Business Card</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .card {
      background: white;
      width: 100%;
      max-width: 400px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .card-content {
      padding: 20px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/Los_Angeles_with_Mount_Baldy.jpg/1920px-Los_Angeles_with_Mount_Baldy.jpg');
      background-size: cover;
      background-position: center;
      color: #00579f;
      position: relative;
    }
    .card-content::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.9);
      z-index: 0;
    }
    .card-content * {
      position: relative;
      z-index: 1;
    }
    .logo {
      text-align: center;
    }
    .logo img {
      height: 50px;
    }
    .tagline {
      text-align: center;
      font-size: 14px;
      margin: 5px 0 10px;
      color: #00579f;
    }
    hr {
      border: none;
      border-top: 1px solid #ccc;
      margin: 10px 0;
    }
    .name {
      font-weight: bold;
      font-size: 20px;
      text-align: center;
      color: #00579f;
    }
    .title {
      text-align: center;
      font-size: 14px;
      color: #0075c9;
    }
    .contact {
      margin-top: 20px;
      font-size: 14px;
      color: #00579f;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .icon-button {
      background-color: #0075c9;
      color: white;
      width: 30px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 5px;
      margin-right: 10px;
      font-size: 16px;
      text-decoration: none;
      flex-shrink: 0;
    }
    .icon-link {
      color: #00579f;
      text-decoration: none;
      display: flex;
      align-items: center;
      padding: 0 10px;
    }
    /* New style for the plain address */
    .address-link {
      display: block;
      color: #00579f;
      font-size: 14px;
      text-align: left;
      margin: 20px 0 10px;
      text-decoration: none;
      cursor: pointer;
    }
    .buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }
    .buttons a {
      background: #0075c9;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
      flex: 1 1 auto;
      text-align: center;
      user-select: none;
    }
    .footer {
      background: #0075c9;
      color: white;
      text-align: center;
      font-size: 12px;
      padding: 10px 15px;
      font-weight: bold;
    }
    .highlight {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-content">
      <div class="logo">
        <img
          src="https://www.wikicorporates.org/mediawiki/images/e/ed/Sysco-Corporation-2008.svg"
          alt="Sysco Logo"
        />
      </div>
      <hr />
      <div class="name">Domingo Mata</div>
      <div class="title">
        Sales Consultant<br />
        Los Angeles Region
      </div>
      <div class="contact">
        <a href="tel:6617517653" class="icon-link"
          ><span class="icon-button">üìû</span>661-751-7653</a
        >
        <a href="mailto:domingomata@sysco.com" class="icon-link"
          ><span class="icon-button">‚úâÔ∏è</span
          >domingomata@sysco.com</a
        >
      </div>

      <!-- Plain address link placed above buttons -->
      <a
        href="https://www.google.com/maps/search/?api=1&query=3100+Sturgis+Road,+Oxnard,+CA+93030"
        target="_blank"
        rel="noopener noreferrer"
        class="address-link"
        >3100 Sturgis Road<br> Oxnard, CA 93030</a
      >

      <div class="buttons">
        <a href="https://sysco.com" target="_blank" rel="noopener noreferrer"
          >üåê sysco.com</a
        >
        <a href="#" onclick="downloadVCF()">üìÇ Save My Info</a>
      </div>
    </div>
    <div class="footer">
      YOUR ACCOUNT SUPPORT TEAMS<br />
      ARE ONE CALL AWAY <span class="highlight">1-800-SyscoCS</span>
    </div>
  </div>

  <script>
    function downloadVCF() {
      const vCardData = `BEGIN:VCARD
VERSION:3.0
FN:Domingo Mata
ORG:Sysco
TITLE:Sales Consultant
TEL;TYPE=WORK,VOICE:661-751-7653
EMAIL:domingomata@sysco.com
ADR:;;3100 Sturgis Road;Oxnard;CA;93030;United States;;;
END:VCARD`;

      const blob = new Blob([vCardData], { type: "text/vcard" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "Domingo-Mata.vcf";
      link.click();
    }
  </script>
</body>
</html>
